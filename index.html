<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: rgb(92, 91, 91)  }
    .attribution a { color: hsl(0, 0%, 57%); }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container center">
    <div class="row flex-column-reverse flex-xl-row">
      <div class="col-xl-6 description border-desc">
        <h1>Get <colored>insights</colored> that help your business grow.</h1>
        <p class="mt-4">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="row mt-5">
          <div class="stats col-sm-4"><h3>10k+</h3> <p>companies</p></div>
          <div class="stats col-sm-4"><h3>314</h3> <p>templates</p></div>
          <div class="stats col-sm-4"><h3>12m+</h3> <p>queries</p></div>
        </div>
      </div>
      <div class="col-xl-6 image overlay border-img">
        <img class="img-fluid">
      </div>
    </div>
    <div class="attribution mt-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/brkyzc-uk" target="_blank">BURAK YAZICI</a>.
    </div>
  </div>
